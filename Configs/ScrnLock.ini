# Configures trader inventory locks, requiring specific perk levels or/and achievements.
# Type LOGACH in console to get achievement list or click the following link:
# https://docs.google.com/spreadsheets/d/1tiLVn8td8VvQlMsHukc_cktiVl8EPKIOk7gsJNMEnjg/edit?usp=sharing
# LOCK_Level - minimal perk level requirement (set by Value)
# LOCK_Ach - achievement requirement
# LOCK_AchGroup - achievement group requirement. Value sets amount of achievement in the given
#   group that need to be unlocked.
# Value - perk level for LOCK_Level or achievement count for LOCK_AchGroup.
# Multiple requirements have "AND" rule (all of them must be completed)
#   unless they have the same Group number (>0). In that case "OR" rule applied
#   (only one of the same group requirement is needed)
# DLCLocks are in use only if bUseDLCLocks=True in ScrnBalanceSrv.ini
# DLCLocks are always disabled in TSC or/and Tourney Mode

# The following DLCLocks are made as an example. They are not pretending to become community standard.
# You are welcome to add/edit/remove as many as you wish.
# It is not recommended to define more than 5 DLCLocks for the same item.

