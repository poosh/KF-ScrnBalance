[ScrnBalanceSrv.ScrnBalance]
########################################################################################################################
# PERK BALANCE
########################################################################################################################
# Automatically lowers perks, which are too high for the current difficulty
# and raises perks, that are too low. So you can split visual and bonus
# parts of the perks (players will see 2 perk icons on the HUD).
# Level cap still allows perk progression.
; BonusLevelNormalMax=6
; BonusLevelHardMin=0
; BonusLevelHardMax=6
; BonusLevelSuiMin=5
; BonusLevelSuiMax=6
; BonusLevelHoeMin=6
; BonusLevelHoeMax=6

# Additionally raise max bonus level cap, if extra players join in.
# If player count is below or equal with 6, level cap will be set to default one
# (depending on difficulty setting, e.g., BonusLevelHoeMax)
# If player count exceeds 6, level cap raises 1 level per extra player
; bDynamicLevelCap=true

# Designed for servers with hign max perk levels.
# If true, each perk icon will have max 10 stars instead of 5.
# That is, gold icon will be set on level 11, green - level 21, etc.
; b10Stars=false

# Disables perk changes during the game.
# Does NOT work on a test map.
; bNoPerkChanges=false

# Allows changing perk before Pat wave despite bNoPerkChanges=true
; bPerkChangeBoss=false

# Allows dead players to change perks despite bNoPerkChanges=true
; bPerkChangeDead=false

# If true, then players can buy weapons of their perk only
; bBuyPerkedWeaponsOnly=false

# If true, then a player cannot pick other-perked weapons from the ground
; bPickPerkedWeaponsOnly=false


########################################################################################################################
# DOSH BALANCE
########################################################################################################################
# Initial inventory costs nothing, i.e. players don't get any dosh from selling it.
# If bSpawn0=true, a player drops all weapons on death.
; bSpawn0=true

# If true, medic reward for healing teammates will be subtract from the Team Wallet.
# Leave it enabled to prevent money raising exploit, when players hurt themselves on purpose.
; bMedicRewardFromTeam=true

# if true, disconnected players will leave their money in Team Wallet.
; bLeaveCashOnDisconnect=true

# If true, players cannot toss money their receive at the start of the game.
# That money can be used only in trader. Prevents suicide-exploiting.
; bNoStartCashToss=false

# Allows to adjust player start cash and minimal respawn cash (when player dies) for each difficulty
; StartCashNormal=100
; StartCashHard=100
; StartCashSui=100
; StartCashHoE=100
; MinRespawnCashNormal=100
; MinRespawnCashHard=100
; MinRespawnCashSui=100
; MinRespawnCashHoE=100


########################################################################################################################
# ZED BALANCE
########################################################################################################################
# Use ScrnWaves.ini/ScrnZeds.ini/ScrnWaves.ini for Game Length/Zed/Wave setting instead of KFMonstersCollection.
# bScrnWaves in incompatible with the Zed Manager!
# Requires ScrnGameType.
; bScrnWaves=true

# Max number of zeds in a wave
; MaxWaveSize=500

# Max numbers of specimens, which can exist on the map at the same time.
# Can be set per-map in ScrnMapInfo.ini.
# Hardcoded minimum = 16.
# Warning! Setting higher values can cause lags and game crashes!
; MaxZombiesOnce=48

# Minimum time between zed spawns (before the adjustment by difficulty or player count).
# Fixes maps with insane spawn rate setting.
# MVOTE BORING still can bypass that.
# Requires ScrnGameType.
; MinZedSpawnPeriod=2.0

# Event number:
#   0 - Use ZedEventNum from ScrnMapInfo.ini
#   1 - Summer (circus) zeds
#   2 - Halloween (new) zeds
#   3 - Xmas zeds
#   4 - Standard zeds
#   5 - Grittier zeds (requires bScrnWaves=true)
# 100 \
# ...  | - You can define custom events in ScrnWaves.ini
# 199 /
# 254 - Random zeds (1..4)
; EventNum=0

# Force the event to EventNum. If bForceEvent=true but EventNum=0, EvenNum is picked from ScrnMapInfo.ini.
