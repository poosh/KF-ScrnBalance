# VOTING
########################################################################################################################
; bAllowVoting=true

# mvote PAUSE X
# where X - time in seconds. X <= MaxPauseTime and sum(x) <= MaxPauseTimePerWave.
# In addtition, MVOTE PAUSE can be restricted to Trader Time only.
# Admins can always vote and use any X value, bypassing the restrictions.
; bAllowPauseVote=true
; bPauseTraderOnly=false
; MaxPauseTime=120
; MaxPauseTimePerWave=180

# mvote LOCKPERK DEMOLITIONS
; bAllowLockPerkVote=true


# Allows kick-voting players, e.g.:
# mvote KICK <player_name> for lame play
; bAllowKickVote=true

# Allows blaming players, e.g.
# mvote BLAME <player_name> for lame play
# Blaming has no gameplay affect, just notifies the player that he's doing something wrong
; bAllowBlameVote=true

# Minimal amount of time in seconds between subsequent blame votes
; BlameVoteCoolDown=60

# Makes blamed player fart
; bBlameFart=true

# If games feels boring, allows players to vote "mvote BORING" to
# boost zed spawn rate. This can be voted multiple times, but cannot be rolled back.
# Zed spawn rates are reset on a player death or at the end of each wave.
; bAllowBoringVote=true

# If last zeds got stuck on the map, player can vote to auto-kill them by using "mvote END WAVE" command.
# MaxVoteKillMonsters is the max number of zeds that can be auto-killed.
# MaxVoteKillHP is the max total BASE health (excluding player and difficulty mult.) of the remaining zeds.
# If bVoteKillCheckVisibility=true, monsters cannot be auto-killed if any of them can see a player.
# End wave voting is disabled, when the above numbers are exceeded.
# Setting MaxVoteKillMonsters=0 completely disables end wave voting
# After end wave vote succeeds, team receives money penalty, which
# depends on killed monsters' ScoringValue * VoteKillPenaltyMult.
# For example, if team votes to kill 2 Fleshpounds (ScoringValue=200 each), and VoteKillPenaltyMult=5,
# team gets charged by (200+200)*5 = $2000.
; MaxVoteKillMonsters=10
; MaxVoteKillHP=2000
; bVoteKillCheckVisibility=true
; VoteKillPenaltyMult=5.0

# Minimal Wave number where MVOTE LOCKTEAM is allowed.
# Value is meant for Long game (10 waves) and automatically scaled down for shorter games.
# 0 - lobby, 1 - first wave, 11 - boss wave.
# Decimal values are rounded UP (ceiled).
# For example LockTeamMinWave=8.5 means:
# - Wave 9 for Long game:    8.5 rounded up to 9
# - Wave 6 for Medium game:  8.5 * 7/10 = 5.95, rounded up to 6
# - Wave 4 for Short game:   8.5 * 4/10 = 3.4, rounded up to 4
# LockTeamMinWaveTourney allows MVOTE LOCKTEAM earlier in Tourney Mode
# Teams are locked automatically at LockTeamAutoWave. Autolock is executed at the start of a wave.
; LockTeamMinWave=5.0
; LockTeamMinWaveTourney=1.0
; LockTeamAutoWave=8.5

# Minimum and maximum Friendly Fire value that can be voted via MVOTE FF (in %)
# For example, MaxVoteFF=10 means that that players may vote FF up to 10%
# MVOTE FF works only before match has begun
; MinVoteFF=0
; MaxVoteFF=0

# Minimum game difficulty that can be voted via `mvote DIFF`:
# 2 - NORMAL
# 4 - HARD
# 5 - SUICIDAL
# 6 - SUICIDAL+ (Hardcore Mode)
# 7 - HOE
# 8 - HOE+ (Hardcore Mode)
; MinVoteDifficulty=2


